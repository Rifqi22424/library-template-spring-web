<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Library Management System</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="books-tab" data-toggle="tab" href="#books" role="tab" aria-controls="books" aria-selected="true">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="members-tab" data-toggle="tab" href="#members" role="tab" aria-controls="members" aria-selected="false">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="loans-tab" data-toggle="tab" href="#loans" role="tab" aria-controls="loans" aria-selected="false">Loans</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Books Tab -->
            <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="books-tab">
                <h2 class="mt-4">Books</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Enter book author">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
                <h3 class="mt-4">Book List</h3>
                <ul id="bookList" class="list-group"></ul>
            </div>
            <!-- Members Tab -->
            <div class="tab-pane fade" id="members" role="tabpanel" aria-labelledby="members-tab">
                <h2 class="mt-4">Members</h2>
                <form id="memberForm">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" class="form-control" id="memberName" placeholder="Enter member name">
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email</label>
                        <input type="email" class="form-control" id="memberEmail" placeholder="Enter member email">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
                <h3 class="mt-4">Member List</h3>
                <ul id="memberList" class="list-group"></ul>
            </div>
            <!-- Loans Tab -->
            <div class="tab-pane fade" id="loans" role="tabpanel" aria-labelledby="loans-tab">
                <h2 class="mt-4">Loans</h2>
                <form id="loanForm">
                    <div class="form-group">
                        <label for="loanBookId">Book ID</label>
                        <input type="text" class="form-control" id="loanBookId" placeholder="Enter book ID">
                    </div>
                    <div class="form-group">
                        <label for="loanMemberId">Member ID</label>
                        <input type="text" class="form-control" id="loanMemberId" placeholder="Enter member ID">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Loan</button>
                </form>
                <h3 class="mt-4">Loan List</h3>
                <ul id="loanList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
